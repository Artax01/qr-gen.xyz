<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="cleartype" content="on">
    <title>Generate qrcode - qr-gen.xyz</title>
    <link rel="shortcut icon" type="image/jpeg" href="./src/assets/favicon.png">
    <!-- android -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- iOS -->
    <link rel="apple-touch-icon" href="./src/assets/favicon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Qrcode">
    <meta name="apple-mobile-web-app-status-bar-style" content="translucent-black">
    <link rel="apple-touch-startup-image" href="./src/assets/favicon.png">
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="./src/styles/style.css">
</head>

<body>
<div class="global_header">
    <!-- Navbar -->
    <div class="navbar">
        <h1 class="unselectable">
            <a href="index.html" title="Home">qr-gen.xyz</a>
            <span></span>
        </h1>

        <div id="navbar_links">
            <!-- Burger-Menu -->
            <div class="_container burgerMenu">
                <div id="burger-menu" title="Open Menu">
                    <span></span>
                
                    <ul>
                        <li><a href="index.html" class="unselectable" title="Go Home">Home</a></li>
                        <li><a href="https://github.com/Artax01" class="unselectable" target="_blank" id="creator" title="See on github">@Artax01</a></li>
                        <li><a href="https://github.com/Artax01/qrcode-generator-website" class="unselectable" target="_blank" title="See Project">Source Code</a></li>
                        <li><a href="./src/pages/credits.html" class="unselectable" title="Show Credits">Credits</a></li>
                    </ul>
                </div>
            </div>

            <!-- Connexion Button -->
            <div class="_container connexion">
                <div id="connexionBtn" title="Connexion">
                    <a href="#" class="unselectable">Connexion</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Search -->
    <div id="search">
        <a href="#" class="file-select-btn" title="Browse File">
            <svg id="fileSelectButton" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6"><path stroke-linecap="round" stroke-linejoin="round" d="m18.375 12.739-7.693 7.693a4.5 4.5 0 0 1-6.364-6.364l10.94-10.94A3 3 0 1 1 19.5 7.372L8.552 18.32m.009-.01-.01.01m5.699-9.941-7.81 7.81a1.5 1.5 0 0 0 2.112 2.13" /></svg>
            <input type="file" id="hiddenFileInput" style="display: none;">
        </a>
        <input type="text" id="messageInput" placeholder="Write here to generate..." autocapitalize="none" autocomplete="off" spellcheck="false" title="Write here to generate...">
        <div class="send-btn" id="generateButton" title="Generate QRCode">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M0 0l20 10L0 20V0zm0 8v4l10-2L0 8z"/></svg>
        </div>
    </div>
    <div class="importBar">
        <div id="fileSelectButton" class="file-select-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m6.75 12-3-3m0 0-3 3m3-3v6m-1.5-15H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" /></svg>        
        </div>
    </div>
</div>

<div class="global_feed">
    <!-- Generated qrcode block -->
    <div id="qrcode">
        <!-- Header -->
        <div class="main_header">
            <!-- Status Message -->
            <div id="status-msg" class="status-msg unselectable">
                <p>No QRCode generated yet.</p>
            </div>
        </div>
        <!-- Card component -->
        <div id="card-container">
            <div class="card" id="card">
                <div class="row_container">
                    <!-- QRCode Image -->
                    <div class="img_container">
                        <img src="" id="image" alt="" title="">
                    </div>
                    <!-- QRCode Info -->
                    <div class="infos">
                        <p id="name" class="unselectable"></p>
                        <p id="size" class="unselectable"></p>
                        <p id="date_time" class="unselectable"></p>
                    </div>
                    <!-- QRCode Options -->
                    <div class="optionsBtn" title="Options">
                        <svg id="optionsBtn" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6"><path stroke-linecap="round" stroke-linejoin="round" d="M6.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM12.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM18.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" /></svg>             
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ... -->
</div>

<div class="global_menu">
    <!-- Options menu -->
    <div class="optMenu" id="optMenu">
        <div class="overlay"></div>

        <div class="optContent">
            <div class="optHeader">
                <div class="drag-icon unselectable">
                    <span></span>
                </div>
            </div>

            <div class="optBody">
                <div class="optInfos">
                    <!-- QRCode Image -->
                    <div class="optImage unselectable" id="optImage"></div>
                    <!-- Infos -->
                    <div class="optTextInfos">
                        <p id="optName"></p>
                        <p id="optDate"></p>
                    </div>
                </div>
                <!-- Buttons -->
                <div class="optButtons">
                    <div id="downloadBtn">
                        <p>Download Qrcode</p>
                    </div>
                    <div id="deleteBtn">
                        <p>Delete Qrcode</p>
                    </div>
                </div>
            </div>
        </div>
    </div>  

    <!-- Side Menu -->
    <div id="blur" class="blur"></div>

    <nav id="side_menu">
        <!-- dark mode btn -->
        <div class="darkMode" id="darkMode" title="Change Color">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 darkMode_icon"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" /></svg>
        </div>
        <!-- language btn -->
        <div id="languageBtn" title="Change Language">
            <p id="languageIcon" class="unselectable">ðŸ‡«ðŸ‡·</p>
        </div>

        <div class="nav_info">
            <a href="index.html" class="unselectable" title="Go Home">Home</a>
            <a href="https://github.com/Artax01" class="unselectable" target="_blank" id="creator">@Artax01</a>
            <a href="https://github.com/Artax01/qrcode-generator-website" class="unselectable" target="_blank" title="See Project">Source Code</a>
            <a href="./src/pages/credits.html" class="unselectable" title="Show Credits">Credits</a>
        </div>
    </nav>
</div>

<!-- scripts -->
<script src="./src/scripts/script.js"></script>
<script src="./src/scripts/optMenu.js"></script>
<script src="./src/scripts/sideMenu.js"></script>
<script src="./src/services/gen.js"></script>

</body>
</html>
